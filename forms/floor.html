        <div class="wrapper">

            <div class="form">

                  <label>Floor ID</label>
                  <input type="text" name="floor_id" class="input" required>
               </div>

                  <label>Project ID</label>
                  <input type="text" name="project_id" class="input" required>
               </div>  
               <div class="inputfield">
                <label>Super Area</label>
                <input type="number" name="super_area" class="input" required>
             </div>  
               <div class="inputfield">
                  <label>Configuraion</label>

               </div> 

             
              <div class="inputfield terms">
                  <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
