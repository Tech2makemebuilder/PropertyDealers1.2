  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body>
        <div class="wrapper">
            <div class="title">
              Developer List
            </div>
            <form class="form">
               <div class="inputfield">
                  <label>Developer ID</label>
                  <input type="text" name="developer_id" id="did" class="input" required>
               </div>  
                <div class="inputfield">
                  <label>Address ID</label>
                  <input type="text" name="address_id" id="aid" class="input" required>
               </div>  
               <div class="inputfield">
                <label>Developer Name</label>
                <input type="text" name="developer_name" id="dname" class="input" required>
             </div>  
               <div class="inputfield">
                  <label>Company Name</label>
                  <input type="text" name="company_name" id="cname" class="input" required>
               </div>  
               <div class="inputfield">
                <label>Owners Name</label>
                <input type="text" name="owner_name" id="owname" class="input" required>
             </div> 
              <div class="inputfield">
                  <label>CEOs Name</label>
                  <input type="text" name="ceo_name" id="cname" class="input" required>
               </div> 
              

             
              <div class="inputfield terms">
                  <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <p>I Agree this above content</p>
               </div> 
              <div class="inputfield">
                <input type="submit" value="Register" class="btn">
              </div>
            </div>
           
        </div>
        <footer>
